title: Stackbit Fresh Theme
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
layout_style: overflow
palette: blue
header:
  title: Jayesh Bapu Ahire
  tagline: >-
    #AI , ML & #Blockchain researcher | Author| @twilio champion | Organizer AWS
    UG Pune, Elastic UG, Microsoft AI Community, TensorFlow UG Pune | @IntelAI
    Ambassador | #MSP @Microsoft | MVB @dzoneinc
  profile_img: >-
    https://res.cloudinary.com/practicaldev/image/fetch/s--PXwTrlQo--/c_fill,f_auto,fl_progressive,h_320,q_auto,w_320/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/79521/eaee0b11-2e00-4b9b-9e0c-b367762795ae.jpg
  bg: dark
  has_nav: true
  has_social: true
footer:
  content: '&copy; All rights reserved.'
  links:
    - text: Made with Stackbit
      url: 'https://www.stackbit.com'
      new_window: true
    - text: Generated from DEV
      url: 'https://dev.to/connecting-with-stackbit'
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - ssg-build.sh
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
